[block: top]
			<!-- forum page -->
				<div class="box">
					<div class="head">Forum <a href="/forum_rss.php"><img src="/templates/default/images/network-icons/white/rss.svg" alt="" class="fright" width="23px"></a></div>
				</div>
[/block: top]

[block: options]
<div class="box">
	<div class="group">
		<div class="fright">
		{:new_topic} <select class="wrap ays-ignore" name="category" onchange="window.open(this.options[this.selectedIndex].value, '_self')"><option value="">Jump to a category</option>{:forum_list}</select></div>
	</div>
</div>
[/block: options]

[block: topics]
<div class="post_row">
		<div class="forum_avatar_holder">{:avatar}</div>
		<div class="forum_post_info">
			{:is_locked}<a href="{:link}">{:title}</a> <br />
			<small>Posted in <a href="{:forum_link}">{:forum_name}</a> By <a href="{:profile_link}">{:username}</a><br />
			{:replies}</small>
		</div>
		<div class="forum_last_post last_post">Last post by <a href="{:profile_last_link}">{:last_username}</a><br /><a href="{:last_link}"><abbr title="{:tzdate}" class="timeago">on {:last_date}</abbr></a></div>
</div>
[/block: topics]

[block: bottom]
{:pagination}
[/block: bottom]
