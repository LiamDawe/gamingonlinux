<title>{:title} | GamingOnLinux</title>
<script>var website_theme='light';if(document.documentElement.hasAttribute("data-theme")){website_theme=document.documentElement.getAttribute("data-theme")}else{if(localStorage.getItem("theme")){if(localStorage.getItem("theme")=="dark"){website_theme="dark"}}else if(window.matchMedia("(prefers-color-scheme: dark)").matches){website_theme="dark"}if(website_theme=="dark"){document.documentElement.setAttribute("data-theme","dark")}}</script>
