[block: main_top]
<div class="box">
	<div class="head">Manage Article Subscriptions</div>
	<div class="body group"><a href="/usercp.php?module=article_subscriptions&go=unsubscribe&all=1">Remove all subscriptions</a> - This cannot be undone!</div>
</div>
[/block: main_top]

[block: post_row]
	<div class="box">
		<div class="body group">
			<a href="/articles/{:article_link}">{:title}</a><br />
			by <a href="/profiles/{:author_id}">{:author}</a> on {:date}<br />
			<br />
			<form method="post">
				Adjust your subscription to this article:<br />
				<select name="subscribe-type">
					<option value="sub-only" {:no_emails}>Subscribe without emails</option>
					<option value="sub-emails" {:get_emails}>Subscribe and get emailed</option>
				</select><br />
				<input type="hidden" name="article_id" value="{:article_id}" />
				<button type="submit" formaction="/usercp.php?module=article_subscriptions&go=update">Update Subscription</button> <button type="submit" formaction="/usercp.php?module=article_subscriptions&go=unsubscribe&article_id={:article_id}">Unsubscribe</button>
			</form>
		</div>
	</div>
[/block: post_row]

[block: main_bottom]
{:pagination}
[/block: main_bottom]
